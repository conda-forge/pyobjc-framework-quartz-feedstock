{% set name = "pyobjc-framework-Quartz" %}
{% set version = "5.0" %}

package:
  name: pyobjc-framework-quartz
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 38a8bfbde6ff3870d869255c78237cb58583ee3442371ac08cc17e5fd79e0253

build:
  number: 1000
  script: python setup.py install --single-version-externally-managed --record=record.txt
  skip: true  # [not osx]

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - pyobjc-framework-cocoa

test:
  imports:
    - Quartz
    - Quartz.CoreGraphics
    - Quartz.CoreVideo
    - Quartz.ImageIO
    - Quartz.ImageKit
    - Quartz.PDFKit
    - Quartz.QuartzComposer
    - Quartz.QuartzCore
    - Quartz.QuartzFilters
    - Quartz.QuickLookUI

about:
  home: https://bitbucket.org/ronaldoussoren/pyobjc
  license: MIT
  license_file: LICENSE.txt
  summary: 'Wrappers for the Quartz frameworks on Mac OS X'

extra:
  recipe-maintainers:
    - jschueller
